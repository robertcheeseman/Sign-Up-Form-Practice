<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form Practice</title>
</head>
<body>
    <div class="container">
        <div class="formbox">
            <h1>SIGN UP FORM</h1>
            <form action="post">
                <label for="username">Username:</label>
                <input type="text" class="inputbox" id="username" placeholder="Username" required>
                <br>
                <label for="password">Password:</label>
                <input type="text" class="inputbox" id="password"placeholder="Password" required>
                <br>
                <label for="email">Email:</label>
                <input type="text" class="inputbox" id="email" placeholder="name@example.com" required>
                <br>
                <label for="phone">Phone Number:</label>
                <input type="text" class="inputbox" id="phone" placeholder="(987) 654-3210">
                <br>
                <label for="dob">Date of Birth:</label>
                <input type="date" name="" id="dob">
                <br>
                <label for="tos">I agree to the Terms of Service: </label>
                <input type="checkbox" name="" id="tos">
                <br>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
